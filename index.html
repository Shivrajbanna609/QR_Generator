<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="QRstyle.css">
</head>
<body>
    <div class="container">
        <p>Enter Your URl</p>
        <input type="text" placeholder="URL" id="qrText">

        <div id="imgBox">

    </div>

    <script src="QRscript.js"></script>
</body>
